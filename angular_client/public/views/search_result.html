<div class="container">
    <div class="nav navbar-nav navbar-right" style="padding-right: 30px;">
            <a ui-sref="search"><b>New Search</b></a>
    </div>
</div>
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand subheader" style="color: #000066">Search Result for <b><span color="#999">{{searchText}}</span></b></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="nav navbar-nav navbar-right" style="padding-right: 30px;">
        <a> {{pagination_message}}</b></a>
    </div>
</div>
<table width="100%" class="table table-hover table-responsive table-condensed tab-content" data-ng-repeat="job in result">
    <td>
        <table width="100%">
            <tr>
                <td width="50%"><h4><a ui-sref="jobDetails({jobId:job.id})">{{job.JobTitle[0]}}</a></h4></td><td colspan="2" width="40%"> Location: {{job.City[0]}}, {{job.State[0]}}</td><td><a target="_blank" href="{{job.ApplyUrl[0]}}">Apply</a></td>
            </tr>
            <tr>
                <td colspan="3"> {{job.JobDescription[0]}}</td>
            </tr>
            <tr>
                <td> Organization: {{job.HospitalName[0]}}</td> <td colspan="2">Job Category: {{job.JobCategory[0]}}</td>
            </tr>
            <tr>
                <td colspan="3"><a target="_blank" href="{{job.startUrl[0]}}" >Read More... </a></td>
            </tr>
        </table>
    </td>

</table>
